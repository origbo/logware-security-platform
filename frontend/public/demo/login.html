<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logware Security Platform - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      background-image: linear-gradient(to bottom right, rgba(37, 99, 235, 0.1), rgba(16, 185, 129, 0.1)), 
                        url('https://images.unsplash.com/photo-1480247340260-5620a2df7b9c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      width: 100%;
      max-width: 450px;
      padding: 20px;
    }
    
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    .card-header {
      background-color: #fff;
      border-bottom: none;
      padding: 25px 25px 0 25px;
      text-align: center;
    }
    
    .logo {
      width: 60px;
      height: 60px;
      background-color: #2563eb;
      color: white;
      border-radius: 12px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      margin-bottom: 15px;
    }
    
    .form-control {
      height: 50px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #e2e8f0;
      padding-left: 20px;
    }
    
    .form-control:focus {
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
      border-color: #2563eb;
    }
    
    .btn-primary {
      height: 50px;
      border-radius: 8px;
      background-color: #2563eb;
      border-color: #2563eb;
    }
    
    .btn-primary:hover {
      background-color: #1d4ed8;
      border-color: #1d4ed8;
    }
    
    .login-footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #6b7280;
    }
    
    .demo-badge {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #2563eb;
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-weight: 600;
      z-index: 1010;
    }
  </style>
</head>
<body>
  <!-- Demo Badge -->
  <div class="demo-badge">
    <i class="fas fa-tv me-1"></i> Demonstration Mode
  </div>

  <div class="login-container">
    <div class="card">
      <div class="card-header">
        <div class="logo">
          <i class="fas fa-shield-alt"></i>
        </div>
        <h3>Logware Security</h3>
        <p class="text-muted">Sign in to your account</p>
      </div>
      <div class="card-body p-4">
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="your@email.com" value="admin@logware.com">
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" value="password">
            <div class="d-flex justify-content-between mt-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                  Remember me
                </label>
              </div>
              <a href="#" class="text-decoration-none">Forgot password?</a>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>
      </div>
      <div class="card-footer bg-white border-0 p-4">
        <div class="login-footer">
          <p>Demo Credentials:</p>
          <p class="mb-0"><strong>Email:</strong> admin@logware.com</p>
          <p><strong>Password:</strong> password</p>
        </div>
      </div>
    </div>
    
    <div class="mt-4 text-center text-white">
      <p>Â© 2025 Logware Security. All rights reserved.</p>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if ((email === 'admin@logware.com' && password === 'password') || 
          (email === 'user@logware.com' && password === 'password')) {
        // Redirect to dashboard
        window.location.href = 'index.html';
      } else {
        alert('Invalid credentials. Please use admin@logware.com / password');
      }
    });
  </script>
</body>
</html>
